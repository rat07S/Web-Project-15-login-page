<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Mart Login</title>
    <style>
        
       .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        
       .left-section {
            background-color: #333;
            height: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       .left-section img {
            width: 70%;
            height: auto;
        }

        
       .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
        }

        
       .form-section h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

       .form-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        
       .form-section input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f2f2f2;
        }

        
       .form-section button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

       .form-section button:hover {
            background-color: #444;
        }

       .form-section a {
            color: #333;
            font-size: 1.1rem;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

       .form-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="image/laun.webp" alt="Laundry Mart Illustration">
        </div>
        <div class="form-section">
            <h1>Welcome Back!</h1>
            <p>Please login to your account</p>
            <input type="email" placeholder="Your Email">
            <input type="password" placeholder="Your Password">
            <button>Login</button>
            <p class="forgot-password-link">
                <a href="#">Forgot Password?</a>
            </p>
        </div>
    </div>
</body>
</html>
